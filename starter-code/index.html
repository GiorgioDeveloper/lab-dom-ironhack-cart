<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Dark web cart</title>
</head>
<body>

  <h1>DARK WEB<br>Official Shop</h1>
<div id = "bodyClass">

  <section class = "flexContainer">
    <div><span class = "productName">Lungs (1pcs)</span></div>
    <div>$<span class = "productCost">300</span></div>
    <div>Qty <input type="number" class="qty"></div>
    <div>$<span class = "result">0</span></div>
    <div><button type="button" name="button" class="btn btn-delete">Delete</button></div>
  </section>

  <section class = "flexContainer">
    <div><span class = "productName">AK-47 kalashnikov</span></div>
    <div>$<span class = "productCost">600</span></div>
    <div>Qty <input type="number" class="qty"></div>
    <div>$<span class = "result">0</span></div>
    <div><button type="button" name="button" class="btn btn-delete">Delete</button></div>
  </section>

  <section class = "flexContainer">
    <div><span class = "productName">Hitman</span></div>
    <div>$<span class = "productCost">1500</span></div>
    <div>Qty <input type="number" class="qty"></div>
    <div>$<span class = "result">0</span></div>
    <div><button type="button" name="button" class="btn btn-delete">Delete</button></div>
  </section>


  <section class = "flexContainer">
    <div><span class = "productName">Passport</span></div>
    <div>$<span class = "productCost">800</span></div>
    <div>Qty <input type="number" class="qty"></div>
    <div>$<span class = "result">0</span></div>
    <div><button type="button" name="button" class="btn btn-delete">Delete</button></div>
  </section>

</div>

<section class = "flexContainer">
  <div><input id="prodName" type="name" class="qty"></div>
  <div><input id="prodCost" type="number" class="qty"></div>
  <div><button id="create" type="button" name="button" class="btn btn-create">Create</button></div>
</section>


<section>
  <div class = "flexContainer">
      <button onclick="totalPrice()" id="calc-prices-button" type="button" name="button" class="btn btn-success">Calculate Prices</button>
  </div>
</section>

<section class = "flexContainer">
  <h2>Total Price: $<span class="totalPrice">0</span></h2>
</section>

<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
